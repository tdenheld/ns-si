---
title: Utrecht Centraal | NS
hero: g-Hero--major
---

<div class="bg-white">
    <div class="container header__content">
        <div class="grid">

            <!-- heading-->
            <div class="grid__unit">
                <ul class="breadcrumb">
                    <li class="breadcrumb__item"><a class="breadcrumb__link" href="/">{{ site.data.content.breadcrum }}</a></li>
                </ul>
                <h1 class="f36 f72-md fw-b lh-solid">{{ site.data.content.station }}</h1>
            </div>

            <!-- app navigation -->
            <div class="grid__unit mb-4">
                <div class="nav bo-v pv-4">
                    {% for item in site.data.content.nav %}
                    <a href="{{item.link.href}}" class="nav__link {{item.link.class}}">
                        <div class="nav__item">
                            <span class="nav__icon" include="/assets/img/icons/{{item.icon}}.svg"></span>
                            <h3 class="nav__title">{{item.title}}</h3>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>

            <!-- departures & arrivals -->
            <div class="grid__unit mb-4" id="times">
                {% include times.html %}
            </div>

        </div>
    </div>
</div>

{% include facilities.html %}
